<div class="tab-container">
    <h1>Utilisateurs</h1>
    <div class="head-cont">
      <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      <div class="but-cont"><button mat-raised-button color="primary" (click)="newUser()">Ajouter</button></div>
    </div>
      
      <mat-spinner *ngIf="!isLoaded"></mat-spinner>
    <table *ngIf="isLoaded" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="PHOTO">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> 
              <img *ngIf="element.PHOTO != null" src="../../../assets/uploads/{{element.PHOTO}}"  alt="" class="avatar">  
              <img *ngIf="element.PHOTO == null" src="../../../assets/uploads/noAv.gif"  alt="" class="avatar">
            </td>
        </ng-container>
        <ng-container matColumnDef="MATRICULE">
            <th mat-header-cell *matHeaderCellDef> Matricule </th>
            <td mat-cell *matCellDef="let element"> {{element.MATRICULE}} </td>
        </ng-container>
        
        <ng-container matColumnDef="FONCTION_AG">
            <th mat-header-cell *matHeaderCellDef> Fonction </th>
            <td mat-cell *matCellDef="let element"> {{element.TYPE_AG}} </td>
          </ng-container>
        
        <ng-container matColumnDef="NOM_AG">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.NOM_AG}} </td>
          </ng-container>
        
        <ng-container matColumnDef="ADRESSE_AG">
            <th mat-header-cell *matHeaderCellDef> Adresse </th>
            <td mat-cell *matCellDef="let element"> {{element.ADRESSE_AG}} </td>
          </ng-container>
        
        <ng-container matColumnDef="TEL_AG">
            <th mat-header-cell *matHeaderCellDef> Telephone </th>
            <td mat-cell *matCellDef="let element"> {{element.TEL_AG}} </td>
          </ng-container>
        
        <ng-container matColumnDef="ACTIVATION">
            <th mat-header-cell *matHeaderCellDef> Activation </th>
            <td mat-cell *matCellDef="let element"> {{element.ACTIVATION}} </td>
        </ng-container>

        <ng-container matColumnDef="ACTION">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/PB/user/', element.MATRICULE]">
              <mat-icon><img src="../../../assets/img/edit_25px.png" alt=""></mat-icon>
            </a>
            <button (click)="deleteUser(element.MATRICULE)" mat-icon-button color="primary">
              <mat-icon><img src="../../../assets/img/trash_40px.png" alt=""></mat-icon>
            </button> 
          </td>
        </ng-container>
        
        <tr class="thS" mat-header-row *matHeaderRowDef="thList"></tr>
        <tr mat-row *matRowDef="let row; columns: thList;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune donnée ne correspond à "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
