<div class="tab-container">
  <h1>Division</h1>
    <mat-form-field>
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <app-mod-division></app-mod-division>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="CODE_DIVISION">
            <th mat-header-cell *matHeaderCellDef> Code division </th>
            <td mat-cell *matCellDef="let element"> {{element.CODE_DIVISION}} </td>
          </ng-container>
        
        <ng-container matColumnDef="CODE_SER">
            <th mat-header-cell *matHeaderCellDef> Code service </th>
            <td mat-cell *matCellDef="let element"> {{element.CODE_SER}} </td>
          </ng-container>
        
        <ng-container matColumnDef="LABEL_DIVISION">
            <th mat-header-cell *matHeaderCellDef> Libellé </th>
            <td mat-cell *matCellDef="let element"> {{element.LABEL_DIVISION}} </td>
          </ng-container>

        <ng-container matColumnDef="ACTION">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary">
              <mat-icon><img src="../../../assets/img/edit_25px.png" alt=""></mat-icon>
            </button> 
            <button (click)="deleteService(element.CODE_SER)" mat-icon-button color="primary">
              <mat-icon><img src="../../../assets/img/trash_40px.png" alt=""></mat-icon>
            </button> 
          </td>
        </ng-container>
        
        <tr class="thS" mat-header-row *matHeaderRowDef="thList"></tr>
        <tr mat-row *matRowDef="let row; columns: thList;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune donnée ne correspond à "{{input.value}}"</td>
          </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
